services:
  - type: web
    name: musication-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        fromDatabase:
          name: musication-db
          property: connectionString
      - key: BASE_URL
        sync: false

databases:
  - name: musication-db
    databaseName: musication
    user: musication
